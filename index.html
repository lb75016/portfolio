<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Musée & Dégustation</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e7;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://source.unsplash.com/1600x900/?wine,antique');
            background-size: cover;
            background-position: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #8b0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #b22222;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        .etiquette {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
    </style>
</head>
<body>
    
    <div id="accueil" class="container active">
        <h1>Bienvenue dans mon musée interactif</h1>
        <button class="button" onclick="goToSalle1()">Entrer</button>
    </div>

    <div id="salle1" class="container section">
        <div class="etiquette">
            <h2>Étiquette de Présentation</h2>
            <p><strong>Nom :</strong> Château [Ton Nom] - Grand Cru Design</p>
            <p><strong>Millésime :</strong> [Année de naissance]</p>
            <p><strong>Notes aromatiques :</strong> Créatif, Passionné, Audacieux</p>
            <p><strong>Accords mets & vin :</strong> Histoire Antique, Design, Luxe</p>
            <p><strong>Région d'origine :</strong> [Ton parcours]</p>
        </div>
    </div>

    <script>
        function goToSalle1() {
            document.getElementById('accueil').classList.remove('active');
            document.getElementById('accueil').classList.add('section');
            document.getElementById('salle1').classList.remove('section');
            document.getElementById('salle1').classList.add('active');
        }
    </script>

</body>
</html>
